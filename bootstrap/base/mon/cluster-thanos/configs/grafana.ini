[paths]
data = /var/lib/grafana
logs = /var/lib/grafana/logs
plugins = /var/lib/grafana/plugins
#provisioning = /etc/grafana/provisioning

[server]
http_addr = 
http_port = 3001
root_url = https://grafana.dev.bdreporting.local

[auth.anonymous]
# enable anonymous access
enabled = true
# specify organization name that should be used for unauthenticated users
org_name = Main Org.
# specify role for unauthenticated users
org_role = Viewer

[auth.ldap]
enabled = true
allow_sign_up = true
config_file = /etc/grafana/ldap/ldap.toml

[live]
allowed_origins = "https://*.bdreporting.local"

[unified_alerting]
ha_peers = "grafana-gossip:9094"
ha_listen_address = $__env{POD_IP}:9094

[unified_alerting.screenshots]
capture = true
upload_external_image_storage = false

[database]
type = "mysql"
host = "grafana-database"
user = "root"
password = $__env{MARIADB_ROOT_PASSWORD}
name = "grafana"

[security]
allow_embedding = true
cookie_samesite = none
cookie_secure = true
