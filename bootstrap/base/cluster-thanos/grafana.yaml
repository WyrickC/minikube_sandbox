apiVersion: v1
kind: ServiceAccount
metadata:
  name: grafana
---
kind: Deployment
apiVersion: apps/v1
metadata:
  labels:
    app: grafana
  name: grafana
spec:
  replicas: 2
  selector:
    matchLabels:
      app: grafana
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: grafana
    spec:
      volumes:
      - name: grafana-config
        secret:
          defaultMode: 420
          secretName: grafana-config
      - name: secret-grafana-tls
        secret:
          defaultMode: 420
          secretName: grafana-tls
      - name: secret-grafana-proxy
        secret:
          defaultMode: 420
          secretName: grafana-proxy
      - name: grafana-image-storage
        emptyDir: {}
      containers:
      - args:
        - -config=/etc/grafana/grafana.ini
        image: grafana:10.4.2
        imagePullPolicy: IfNotPresent
        name: grafana
        envFrom:
        - secretRef:
            name: grafana-database-pw
        env:
        - name: GF_RENDERING_SERVER_URL
          value: http://localhost:8081/render
        - name: GF_RENDERING_CALLBACK_URL
          value: http://localhost:3001/
        - name: GF_LOG_FILTERS
          value: rendering:debug
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        ports:
        - containerPort: 3001
          name: http
          protocol: TCP
        - containerPort: 9094
          name: gossip-tcp
          protocol: TCP
        - containerPort: 9094
          name: gossip-udp
          protocol: UDP
        resources:
          requests:
            cpu: 100m
            memory: 200Mi
            ephemeral-storage: 1Gi
          limits:
            cpu: 500m
            memory: 800Mi
            ephemeral-storage: 10Gi
        volumeMounts:
        - mountPath: /etc/grafana
          name: grafana-config
        - mountPath: /etc/grafana/ldap
          name: grafana-ldap-toml
        - mountPath: /var/lib/grafana/png
          name: grafana-image-storage
      - name: grafana-image-renderer
        image: >-
          grafana/grafana-image-renderer:3.10.1
        ports:
          - name: http
            containerPort: 8081
            protocol: TCP
        resources:
          limits:
            cpu: 500m
            memory: 500Mi
          requests:
            cpu: 100m
            memory: 100Mi
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        imagePullPolicy: IfNotPresent
      restartPolicy: Always
      serviceAccountName: grafana
      terminationGracePeriodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: grafana
  labels:
    app: grafana
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 3001
    protocol: TCP
    targetPort: http
  selector:
    app: grafana
---
apiVersion: v1
kind: Service
metadata:
  name: grafana-gossip
  labels:
    app: grafana
spec:
  type: ClusterIP
  ports:
  - name: tcp
    port: 9094
    protocol: TCP
    targetPort: gossip-tcp
  - name: udp
    port: 9094
    protocol: UDP
    targetPort: gossip-udp
  selector:
    app: grafana
---
apiVersion: v1
kind: Service
metadata:
  name: grafana-database
  labels:
    app: mariadb
spec:
  ports:
  - port: 3306
    name: mariadb-port
  clusterIP: None
  selector:
    app: mariadb
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: grafana-database
spec:
  serviceName: "grafana-database"
  replicas: 1
  selector:
    matchLabels:
      app: mariadb
  template:
    metadata:
      labels:
        app: mariadb
        app.kubernetes.io/part-of: infra
    spec:
      containers:
      - name: mariadb
        image: mariadb:10.9.3
        ports:
        - containerPort: 3306
          name: mariadb-port
        envFrom:
          - secretRef:
              name: grafana-database-pw
        volumeMounts:
        - name: datadir
          mountPath: /var/lib/mysql/
  volumeClaimTemplates:
  - metadata:
      name: datadir
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 5Gi
