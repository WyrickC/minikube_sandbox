apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

commonLabels:
  app.kubernetes.io/part-of: infra

namespace: mon

resources:
  - grafana.yaml
  - grafana-service-monitor.yaml
  - main-thanos-querier.yaml

generatorOptions:
  disableNameSuffixHash: true

secretGenerator:
  - name: grafana-datasources
    files:
    - configs/prometheus.yaml
  - name: grafana-config
    files:
    - configs/grafana.ini
