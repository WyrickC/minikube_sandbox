apiVersion: v1
kind: LimitRange
metadata:
  name: default-limitrange
  namespace: default
spec:
  limits:
  - default:
      cpu: 500m
      memory: 1000Mi
    defaultRequest:
      memory: 256Mi
    type: Container
---
